<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Haxe Tetris</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/pixi.js@5.x/dist/pixi.min.js"></script>
</head>

<body>
	<div class="controls">
		<p class="noselect">[A-D, Left-Right] - Move</p>
		<p class="noselect">[Z-X, W] - Rotate</p>
		<p class="noselect">[S, Down] - Speed up</p>
		<p class="noselect">[Space] Instant place</p>
	</div>
	<script src="main.js"></script>
</body>

</html>
